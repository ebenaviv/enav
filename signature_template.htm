<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; font-family: 'Aptos', Calibri, Arial, sans-serif; background-color: #ffffff; }
        table { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { border: 0; display: block; }
        a { text-decoration: none; }

        @media only screen and (max-width: 480px) {
            .container { width: 100% !important; }
            .stack { display: block !important; width: 100% !important; text-align: center !important; }
            .social-column { display: block !important; width: 100% !important; text-align: center !important; padding: 15px 0 !important; border: none !important; }
            .social-icon { display: inline-block !important; margin: 0 5px !important; }
            .spacer { display: none !important; }
            .banner-cell { text-align: center !important; }
            .banner-img { margin: 0 auto !important; }
        }
    </style>
</head>
<body style="direction: rtl;">
    <table class="container" role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" align="right" style="max-width: 600px;">
        <tr>
            <td style="padding: 20px 0;">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <!-- לוגו החברה - הכי ימני -->
                        <td class="stack" width="184" align="right" valign="middle">
                            <img src="enav.gif" width="184" alt="Enav Group">
                        </td>

                        <!-- רווח בין לוגו לטקסט -->
                        <td class="spacer" width="25"></td>

                        <!-- פרטי השולח - מרכז -->
                        <td class="stack" align="right" valign="top">
                            <div style="font-size: 16pt; font-weight: bold; color: #074F6A;">{{fullName}}</div>
                            <div style="font-size: 11pt; color: #074F6A; margin-bottom: 10px;">{{jobTitle}}</div>
                            
                            <div style="font-size: 10pt; color: #000000; line-height: 1.4;">
                                <strong><span style="color: #074F6A;">טלפון:</span></strong> 03-9030055 | <strong><span style="color: #074F6A;">פקס:</span></strong> 03-9080865<br>
                                <strong><span style="color: #074F6A;">אימייל:</span></strong> <a href="mailto:{{email}}" style="color: #000000;">{{email}}</a> | <strong><span style="color: #074F6A;">אתר:</span></strong> <a href="http://enav.co.il" style="color: #074F6A; font-weight: bold;">Enav.co.il</a><br>
                                <strong><span style="color: #074F6A;">כתובת:</span></strong> הירקון 5, בני ברק מגדל LYFE B, קומה 41
                            </div>

                            <!-- באנר תחתון - מיושר מתחת לטקסט -->
                            <div class="banner-cell" style="padding-top: 15px;">
                                <a href="https://enav.co.il/project-page/?status=sale" target="_blank">
                                    <img class="banner-img" src="banner.jpg" width="272" height="80" alt="פרויקטים למכירה">
                                </a>
                            </div>
                        </td>

                        <!-- רווח לפני האייקונים -->
                        <td class="spacer" width="20"></td>

                        <!-- עמודת אייקונים חברתיים - הכי שמאלי (בטור אנכי) -->
                        <td class="social-column" width="30" align="left" valign="middle" style="border-right: 1px solid #eeeeee; padding-right: 10px;">
                            <a class="social-icon" href="https://www.facebook.com/Enavgroup" style="display:block; margin-bottom:5px;"><img src="facebook.png" width="26" height="25"></a>
                            <a class="social-icon" href="https://www.instagram.com/enavgroup" style="display:block; margin-bottom:5px;"><img src="instagram.png" width="26" height="25"></a>
                            <a class="social-icon" href="https://www.linkedin.com/company/enavgroup/" style="display:block; margin-bottom:5px;"><img src="linkedin.png" width="26" height="25"></a>
                            <a class="social-icon" href="https://www.youtube.com/@Enav-nadlan" style="display:block;"><img src="youtube.png" width="26" height="25"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
